<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script>
    function setSearchEngine() {
      let actions = {
        google: "https://www.google.com/search",
        duckduckgo: "https://duckduckgo.com/",
        bing: " https://www.bing.com/search",
        ask: "https://www.ask.com/web",
      };
      let engineChecked = document.querySelector("input[name=engine]:checked");
      let website = engineChecked.value;
      let actionURL = actions[website];
      let form = document.querySelector("form");
      form.setAttribute("action", actionURL);
      alert("Hello again!");
    }
    window.addEventListener("load", function () {
      let form = document.querySelector("form");
      form.addEventListener("submit", setSearchEngine);
    });
  </script>
</head>
<body>
  <!-- TODO: add form elements -->
  <form id="searchForm">
    <label>Query <input type="text" name="q" /></label>
    <label>Google<input type="radio" name="engine" value="google" /></label>
    <label
      >DuckDuckGo<input type="radio" name="engine" value="duckduckgo"
    /></label>
    <label>Bing<input type="radio" name="engine" value="bing" /></label>
    <label>Ask<input type="radio" name="engine" value="ask" /></label>
    <button>Go!</button>
  </form>
</body>
